<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch {{ movie_name }} - Streaming</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(121,9,28,1) 37%, rgba(0,35,255,1) 100%);
        }

        h1 {
            margin-top: 20px;
        }

        /* Video player container */
        .video-container {
            margin: 20px auto;
            max-width: 800px;
            width: 100%;
        }

        #player {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

    </style>
    <!-- Include JW Player -->
    <script type="text/javascript" src="https://s3embtaku.pro/js/jw8.33/jwplayer.js?v=11.0"></script>
</head>
<body>

    <!-- Anime title -->
    <h1 id="anime-title">Watch {{ movie_name }}</h1>

    <!-- Video player -->
    <div class="video-container">
        <div id="player"></div>
    </div>

    <script>
        // Function to load and play the video using JW Player
	const streamingLink = "{{ streaming_link }}";
	const sub_url = "{{ sub_url }}";
        jwplayer("player").setup({
		file: streamingLink,
		tracks: [
			{
				file: sub_url,
				kind : "captions",
				label : "English",
				default : true
			}

		],
		width: "100%",
		height: "100%",
		aspectratio: "16:9",
		autostart: false,
		controls: true,
		preload: "auto",
	});
    </script>

</body>
</html>
