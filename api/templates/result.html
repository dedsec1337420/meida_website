<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c003e; /* Dark purple */
            color: #fff;
            padding: 20px;
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .result-card {
            background-color: #3d0055;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
        }

        .result-card img {
            width: 100%;
            height: 450px;
            max-width: 300px;
            object-fit: cover;
        }

        .result-card p {
            margin: 10px;
            font-size: 1rem;
        }
    </style>
    <script>
        function handleClick(link, mediaType) {
            alert(`Link: ${link}, Media Type: ${mediaType}`);
        }
    </script>
</head>
<body>
    <h1>Search Results</h1>
    <div class="results-container">
        {% for link, thumbnail, media_name in results %}
        <div class="result-card" onclick="handleClick('{{ link }}', '{{ media_type }}')">
            <img src="{{ thumbnail }}" alt="{{ media_name }}">
            <p>{{ media_name }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
