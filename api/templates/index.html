<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
	    background: rgb(2,0,36);
	    background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(128,14,139,1) 51%, rgba(0,212,255,1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-container {
            text-align: center;
            background-color: #3d0055;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .search-container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
	    color: white;
        }

        .search-container select, .search-container input[type="text"], .search-container button {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        .search-container select {
            background-color: #4a006e;
            color: #fff;
        }

        .search-container input[type="text"] {
            width: 70%;
        }

        .search-container button {
            background-color: #6a007f;
            color: #fff;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #85009d;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search for Media</h1>
        <form action="/search" method="POST">
            <select name="media_type" required>
                <option value="tv">TV</option>
                <option value="movie">Movie</option>
                <option value="anime">Anime</option>
            </select>
            <br>
            <input type="text" name="query" placeholder="Enter your search query" required>
            <br>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
